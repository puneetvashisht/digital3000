<html>
<head>
	<title>Angular Controller Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module("myApp", []);
		app.controller('myController', function($scope){
			$scope.counter = 0;
			$scope.inc = function(){
				$scope.counter++;
			}
			$scope.dec = function(n){
				$scope.counter -= n;
			}
		});
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="myController">
		<h3>Counter: {{counter}}</h3>
		<button ng-click="inc()">Increase</button>
		<button ng-click="dec(2)">Decrease</button>
	</div>
</body>
</html>
