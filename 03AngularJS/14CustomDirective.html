<html>
<head>
	<title>Custom Directive Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		
		app.controller('myCtrl', function($scope){
			$scope.customer = {
				name: "Puneet Vashisht",
				address: "Delhi"
			}
		});
		
		app.directive('myCustomer', function(){
			console.log("in custom directive")
			return {
//				template: "Customer name is : {{customer.name}} & address is : {{customer.address}}",
				templateUrl: "./templates/directiveTemp.html",
				restrict: "ECA"
			}
		})
	</script>
</head>
<body ng-app="app" ng-controller="myCtrl">
<br/>Element:
	<myCustomer></myCustomer>
<br/>Element2:
	<my-customer></my-customer>
<br/>Attr:
	<div my-customer></div>
<br/>Class:
	<div class="my-customer"></div>
	
	
</body>
</html>
