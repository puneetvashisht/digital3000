<html>
<head>
	<title>Validation Demo</title>
	<style>
		input#empname.ng-valid.ng-dirty{
			background-color: darkseagreen;
		}
		input#empname.ng-invalid.ng-dirty{
			background-color: #f7788c;
		}
	</style>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		
	</script>
</head>
<body ng-app>
	<form name="myForm">
		Name: <input type="text" ng-model="empname" name="empname" required id="empname"/> <br/>
	</form>
	
	<hr/>
	<h2>See validation with empname</h2>
	
	Pristine: {{myForm.empname.$pristine}}<br/>
	Dirty: {{myForm.empname.$dirty}}<br/>
	Valid: {{myForm.empname.$valid}}<br/>
	Invalid: {{myForm.empname.$invalid}}<br/>
</body>
</html>
