<html>
<head>
	<title>Validation Demo</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		
		app.controller('formCtrl', function($scope){
			//$scope.user = {username = ''}
			$scope.submitForm = function(){
				console.log($scope.user)
			}
		})
	</script>
</head>


<body ng-app="app" ng-controller="formCtrl">
<form class="form-horizontal" name="userForm" ng-submit="submitForm()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username (Min 5 Characters)</label>
    <div class="col-sm-10">
      <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="10" class="form-control" id="inputEmail3" placeholder="Username">
      <p ng-show="userForm.username.$error.minlength" class="text-danger">Username is too short (Min 5)</p>
      <p ng-show="userForm.username.$error.maxlength" class="text-danger">Username is too long (Max 10)</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" ng-model="user.password" ng-pattern="/^[a-zA-Z]/" class="form-control" id="inputPassword3" placeholder="Password">
      <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="text-danger">
      	Alphabets only
      </p>
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-disabled="userForm.$invalid" type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>	
</body>
</html>
