<html>
<head>
	<title>Jquery Demo</title>
	<script src="lib/jquery/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#name').keyup(function(){
				$('h1').html('Welcome '+$(this).val())
			})
		})
	</script>
</head>
<body>
	<input type="text" placeholder="Enter your name" id="name">
	<h1>Welcome</h1>
</body>
</html>
