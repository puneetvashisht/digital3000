<html>
<head>
	<title>Angular Syntax</title>
	<style>
		.box{
			border: 2px solid darkseagreen;
			border-radius: 15px;
			background: cornflowerblue;
		}
	</style>
	<script src="lib/angular/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<input type="text" placeholder="Enter your name" ng-model="name">
		<hr/>
		<input type="text" placeholder="Enter class name" ng-model="className" />
		<h1 class="{{className}}">Welcome {{name}}</h1>
	</div>
</body>
</html>
