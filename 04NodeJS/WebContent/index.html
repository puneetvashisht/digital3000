<html>
<head>
	<title>NodeJs</title>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('Poll', []);
		
		app.controller('PollList', function($scope){
			$scope.list = [
				{
					text: "Earth is round",
					choice: ["True", "False"]
				},
				{
					text: "Who is Ram",
					choice: ["Male", "Female"]
				}
			]
		})
	</script>
</head>
<body ng-app="Poll">
	<div ng-controller="PollList">
		<ul ng-repeat="item in list">
			<li>{{item.text}}</li>
		</ul>
	</div>
	
</body>
</html>
