<html>
<head>
	<title>Dynamic Page</title>
	
</head>
<body>
	<h1 id="first">First Head</h1>
	<h1 onclick="change()">Second Head</h1>
	<h1>Third Head</h1>
	
	<script>
		console.log("I am in script");
		var firstElement = document.getElementById('first');
		console.log(firstElement);
		
		var heads = document.getElementsByTagName('h1');
		console.log(heads);
		
		function change(){
			console.log("in change function")
			heads[1].innerHTML = "Changed text by javascript"
		}
	</script>
</body>
</html>
