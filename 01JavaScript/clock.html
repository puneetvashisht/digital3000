<html>
<head>
	<title>My Javascript Clock</title>
	<style>
		#page{
			font-size: 1em;
			padding: 20px 50px;
			background-color: #ddd;
			width: 80%;
			margin: auto;
			margin-top: 50px;
		}
		h1, h2{
			text-align: center;
		}
		#showClock{
			width: 60%;
			font: bold 1.5em Century;
			border-radius: 15px;
			background: cornflowerblue;
			margin: 20px auto;
			color: honeydew;
		}
	</style>
</head>
<body>
	<div id="page">
		<h1>Javascript Clock</h1>
		<button onclick="timer()">Start Clock</button>
		<button onclick="stopTimer()">Stop Clock</button>
		<hr/>
		<div id="showClock">
			<h2 id="clock">Time</h2>
			<h2 id="day">Day</h2>
			<h2 id="date">Date</h2>
			<h2 id="month">Month</h2>
			<h2 id="year">Year</h2>
		</div>
	</div>
	
	<script>
		var myTimer = null;
		var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"]
		var myClock = document.getElementById('clock');
		function timer(){
			myClock.style.color = "green";
			var t = new Date();
//			myClock.innerHTML = t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
			myClock.innerHTML = t.toLocaleTimeString();
			
			document.getElementById('day').innerHTML = "Day: "+days[t.getDay()];
			document.getElementById('date').innerHTML = "Date: "+t.getDate();
			document.getElementById('month').innerHTML = "Month: "+(+t.getMonth()+1);
			document.getElementById('year').innerHTML = "Year: "+t.getFullYear();
			
			myTimer = setTimeout(timer, 1000);
		}
		function stopTimer(){
			myClock.style.color = "red";
			clearTimeout(myTimer)
		}
		
	</script>
</body>
</html>
